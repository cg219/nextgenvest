<div class="widget">
  <h1 class="widget__title">Widget Test</h1>

  <div class="widget__input">
    <label for="loanAmount">Loan Amount: </label>
    <div class="widget__input-container">
      <input type="number" name="loanAmount" ng-model="vm.amount">
    </div>
  </div>
  <div class="widget__input">
    <label for="loanInterestRate">Annual Interest Rate: </label>
    <div class="widget__input-container">
      <input type="number" name="loanInterestRate" ng-model="vm.interest">
    </div>
  </div>
  <div class="widget__input">
    <label for="loanPaybackPeriod">Repayment Period (in months): </label>
    <div class="widget__input-container">
      <input type="number" name="loanPaybackPeriod" ng-model="vm.period">
    </div>
  </div>

  <p>Direct Unsubsidized Loans for Undergraduates: {{vm.unsubRate.rate}}</p>

  <chartist class="ct-chart" chartist-data="vm.chart.data" chartist-chart-options="vm.chart.options" chartist-events="vm.chart.events" chartist-chart-type="Bar"></chartist>
</div>
